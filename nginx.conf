server {
    listen              443 ssl;
    server_name         zap.flaviojmendes.com;
    ssl_certificate     /etc/letsencrypt/live/zap.flaviojmendes.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zap.flaviojmendes.com/privkey.pem;
    location / {
        root   /usr/share/nginx/html;
        try_files $uri $uri/ /index.html =404;
    }
}
